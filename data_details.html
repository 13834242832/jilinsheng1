<!DOCTYPE html>
<html lang="en">
<head>

    <title>一普数据详情页</title>
    <meta http-equiv="X-UA-Compatible" content="IE=9,chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/header.css">

    <script src="js/jquery-1.11.3.js"></script>
</head>
<body>
    <div id="header"></div>
    <div id="main">

            <p><span>当前位置：</span><a href="index.html">首页</a>&gt;<a href="datas.html">一普数据</a></p>
            <div class="banner" id="b05">

                    <table>

                                <td>藏品名称：</td>

                            <tr>

    <script src="js/jquery.pager.js"></script>
    <script>
        $("#header").load("include/head.html",function(){
            $("#nav ul li:nth-child(7)").addClass("navactived").siblings().removeClass('navactived')
        });
        $("#footer").load("include/footer.html");
    </script>
    <script src="js/datas_details.js"></script>
    <script>
        $(document).ready(function(e) {
            $('#b05').unslider({
                speed: 600,
                dots: true,
            })
        });
