<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>找回密码</title>
    <meta http-equiv="X-UA-Compatible" content="IE=9,chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/index_find_password.css">
</head>
<body>
<div id="header"></div>
<div id="main">
    <div class="top">
        <p>当前位置：找回密码</p>
        <div class="bt">
            <div class="border"></div>
            <div class="border1"></div>
            <div class="border"></div>
        </div>
    </div>
    <div class="content">
        <div class="state">
            <ul>
                <li class="active"><u>1</u><span>填写登录邮箱</span></li>
                <li><u>2</u><span>验证身份</span></li>
                <li><u>3</u><span>设置新密码</span></li>
                <li><u>4</u><span>完成</span></li>
            </ul>
        </div>
        <div class="toggles">
            <div class="firststep">
                <div class="mail">
                    <label for="umail">
                        <span>登录邮箱：</span>
                        <input type="text" name="usermail" id="umail" placeholder="请输入正确的邮箱" onfocus="this.placeholder=''" onblur="this.placeholder='请输正确的邮箱'">
                    </label>
                </div>
                <div class="code">
                    <label for="code">
                        <span>验证码：</span>
                        <input type="text" name="code" id="code" placeholder="输入验证码" onfocus="this.placeholder=''" onblur="this.placeholder='输入验证码'">
                    </label>
                    <div class="codeimg">
                        <img src="" alt="" width="145px" height="40px">
                    </div>
                </div>
                <button class="btn btn1">下&nbsp;&nbsp;一&nbsp;&nbsp;步</button>
            </div>
            <div class="secondstep" style="display:none">
                <p>验证码已发送到您的登录邮箱：<u>123456@qq.com</u></p>
                <p>请在下框中输入您的验证码</p>
                <div class="yzcode">
                    <label for="yzcode">
                        <span>邮箱验证码：</span>
                        <input type="text" name="yxcode" id="yzcode">
                    </label>
                </div>
                <button class="btn btn2">下&nbsp;&nbsp;一&nbsp;&nbsp;步</button>
            </div>
            <div class="nextstep" style="display: none">
                <div class="newpwd">
                    <label for="newpwd">
                        <span>新登录密码：</span>
                        <input type="password" name="newpwd" id="newpwd" placeholder="请输入新密码" onfocus="this.placeholder=''" onblur="this.placeholder='请输入新密码'">
                    </label>
                </div>
                <div class="qrpwd">
                    <label for="qrpwd">
                        <span>确认新密码：</span>
                        <input type="password" name="qrwpwd" id="qrpwd" placeholder="再次输入新密码" onfocus="this.placeholder=''" onblur="this.placeholder='再次输入新密码'">
                    </label>
                </div>
                <button class="btn btn3">下&nbsp;&nbsp;一&nbsp;&nbsp;步</button>
            </div>
            <div class="laststep" style="display: none">
                <div>
                    <p><u>新密码设置成功！</u><span>请牢记新密码</span><a class="btn4" href="index.html"><span>返回首页</span></a></p>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="footer"></div>
<script src="js/jquery-1.11.3.js"></script>
<script>
    $("#header").load("include/head.html");
    $("#footer").load("include/footer.html");
</script>
<script src="js/index_find_password.js"></script>
</body>
</html>
