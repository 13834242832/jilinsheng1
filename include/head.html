    <script>
        $(function(){
            $("#search").on("click",function(){
                if($(this).prev().val()==""){
                    alert("请输入搜内容！");
                    return;
                }else{
                    window.open("index_global_search.html?gp=全部&gp=所有结果&gp=时间不限&kw="+$(this).prev().val(),"_blank");
                }
            })
            function getCookie(name)
            {
                var arr=document.cookie.split('; ');
                for(var i=0;i<arr.length;i++)
                {
                    var arr2=arr[i].split('=');
                    if(arr2[0]==name)
                    {
                        var getC = decodeURIComponent(arr2[1]);
                        return getC;
                    }
                }

                return '';
            }
            function setCookie(name, value, iDay)
            {
                var oDate=new Date();

                oDate.setDate(oDate.getDate()+iDay);

                document.cookie=name+'='+encodeURIComponent(value)+';expires='+oDate;
            }
            function removeCookie(name)
            {
                setCookie(name,'0',-1);
            }
            var val=getCookie("name");
            if(val=="0"||val==""){
                $(".login_succe").css("display","none");
                $(".login_no").css("display","block");
            }else{
                $(".login_no").css("display","none");
                $(".login_succe").css("display","block");
                $("#uname").html(val);
            }

            $(".out").on("click",function(){
                removeCookie("name");
                location.reload();
            })
            var title1=$("title").html();
            if(title1=="登录"||title1=="注册"){
                $(".login_no").css("display","none");
            }
        })
    </script>
