<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <meta http-equiv="X-UA-Compatible" content="IE=9,chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/index_register_next.css">
    <script src="laydate/laydate.js"></script>
</head>
<body>
<div id="header"></div>
<div id="main">
    <div class="top">
        <p>当前位置：注册</p>
        <h3>欢迎注册</h3>
        <h4>已有账号</h4>
        <button class="login">请&nbsp;&nbsp;登&nbsp;&nbsp;录</button>
    </div>
    <div class="content">
        <p>还差一步就可以完成注册</p>
        <h4>已经向您的邮箱<span class="font-light">123456@qq.com</span>发送了确认链接，请收到邮件后确认链接。</h4>
        <div class="btn"><button>立即去我的邮箱确认</button></div>
        <h5>如果您收不到我们发送的邮件，请稍等片刻或者检查您的垃圾邮件。</h5>
        <h6>如果长时间未收到，请尝试换个<span class="font-light">邮箱进行注册</span></h6>
        <div class="btn"><button>已在邮箱中完成注册</button></div>
    </div>
</div>
<div id="footer"></div>
<script src="js/jquery.min.js"></script>
<script src="layer/layer.js"></script>
<script>
    $("#header").load("include/head.html");
    $("#footer").load("include/footer.html");
</script>
</body>
</html>
